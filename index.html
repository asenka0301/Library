<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="./img/free-icon-e-reader-258254.png" alt="book" srcset="">
            <h1> My Library</h1>
        </div>
        <button class="add_new_book"><span>&#43;</span></button>
    </header>

    <!-- Library content -->
    <main class=library_content>
        <div class="book_container">
            <!-- <div class="book_info">
                <h2>Hobbit</h2>
                <h3>Tolkien</h3>
                <h3>256 pages</h3>
                <div class="control">
                    <button class="read" id="bookStatus">Read</button>
                    <button class="remove" id="deleteBtn">Remove</button>
                </div>
            </div> -->
        </div>
    </main>
     
    <!-- Modal -->
    <div class="popup">
        <div class="popup_content">
            <div class="container">
                <h1>Add new book</h1>
                <form class="book_form">
                    <div class="form_control">
                        <input id="title" type="text" placeholder="Title" required>
                    </div>
                    <div class="form_control">
                        <input id="author" type="text" placeholder="Author" required>
                    </div>
                    <div class="form_control">
                        <input id="pages" type="number" placeholder="Pages" required>
                    </div>
                    <div class="form_control book_status">
                        <label for="book_status">Have you read it?  <input type="checkbox" id="book_status"></label>
                    </div>
                    <button class="submit_btn" id="submit_btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
       
        
  <script src="./script.js"></script>
</body>
</html>
