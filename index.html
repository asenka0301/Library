<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./img/free-icon-e-reader-258254.png" alt="book" srcset="">
            <h1> My Library</h1>
        </div>
        <button class="add_new_book"><span>&#43;</span></button>
    </header>
    <main class=library_content>
        
    </main>
    <div class="popup">
        <div class="popup_content">
            <div class="container">
                <h1>Add new book</h1>
                <form>
                    <div class="form_control">
                        <input type="text" placeholder="Title">
                    </div>
                    <div class="form_control">
                        <input type="text" placeholder="Author">
                    </div>
                    <div class="form_control">
                        <input type="number" placeholder="Pages">
                    </div>
                    <div class="form_control book_status">
                        <label for="book_status">Have you read it?  <input type="checkbox" id="book_status"></label>
                    </div>
                    <button class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
       
        
  
</body>
</html>
